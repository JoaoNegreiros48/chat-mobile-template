<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Chat</title>
</head>
<body>
    <form id="text">
        <input  type="text" placeholder="Enviar menssagem">
        <button><span class="material-symbols-outlined" style="font-size: 32px;">send</span></button>
    </form>

    <h3>Seguros Chat</h3>

    <div class="info">
        <p class="texto">Nome do corretor</p>
        <p class="subtitulo">Um especialista em seguros saúde</p>
    </div>

    

    <div id="display" class="display">
        <div class="menssagem-recebida">
            <div class="menssagem">Texto teste</div>
            <div class="data">Nome do corretor - 9:30</div>
        </div>
        <div class="menssagem-enviada">
            <div class="menssagem">PTexto teste Texto teste Texto teste Texto teste Texto teste Texto teste </div>
            <div class="data">Você - 9:30</div>
        </div>
    </div>

    
</body>
</html>
